<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Comigo</title>
    <link rel="stylesheet" href="style.css">



</head>

<body id="formulario">
    <div id="box_form">
        <form action="">
            <label for="name">Nome:</label>
            <input type="text" id="nome" name="nome">
            <br> <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
            <br> <br>
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha">
            <br> <br>
            <label for="mensagem">Deixe seu requerimento:</label>
            <br>
            <textarea name="mensagem" id="mensagem"></textarea>
            <br> <br>
            <label for="opcoes">Selecione uma Opção:</label>
            <br>
            <select name="opcoes" id="opcoes">
                <br>
                <br>
                <option value="">Contratar Meus Trabalhos</option>
                <option value="">Pedir Orçamento</option>
                <option value="">Dúvidas</option>
            </select>
            <br> <br>
            <label for="concordo">Aceitar você concorda em manter contato:</label>


            <input type="checkbox" name="concordo" id="concordo">
            <br> <br>
            <label for="genero">Gênero:</label>
            <br>

            <input type="radio" name="genero" id="genero_masculino" value="masculino">
            <label for="masculino">Masculino</label>

            <br>

            <input type="radio" name="genero" id="genero_feminino" value="feminino">
            <label for="feminino">Feminino</label>
            <br>

            <input type="radio" name="genero" id="genero_nulo" value="nao se identifica">
            <label for="nao_se_identifica">Não se identifica</label>
            <br><br>





            <input type="submit" value="Enviar">

            <br><br>

            <table border="1">
                <tr>
                    <th>Projeto</th>
                    <th>Linguagem</th>
                    <th>Framework</th>
                </tr>
                <tr>
                    <td>VSCode</td>
                    <td>Pyton</td>
                    <td>Flash</td>

                </tr>
                <tr>
                    <td>Intellij</td>
                    <td>Java</td>
                    <td>Springboot</td>

                </tr>
                <tr>
                    <td>VSCode</td>
                    <td>TypeScrypt</td>
                    <td>Angular</td>

                </tr>


            </table>


        </form>
    </div>
</body>

</html>
